<div style="text-align: center;">
  <h5>Cookies In Angular</h5>
  <h5>Cookie Data:</h5>
  <p>Name: {{cookieName}}</p>
  <p>Cookie Object: {{allCookies | json}}</p>

  <button (click)="deleteAll()">Delete All</button>
</div>
