<div class=" text-center">

  <div class="my-style" *ngFor="let pokemon of pokemons">

    <img src="{{ pokemon.sprites.front_default }}" alt="" />

    <div>Name: {{ pokemon.name | uppercase }}</div>
    <br>
    <div>Ability:
      <div *ngFor="let ability of pokemon.abilities">
        {{ ability.ability.name | titlecase }}</div>
    </div>
    <br>
    <div>Order number: {{ pokemon.order }}</div>
    <br>
    <div>Type:
      <div *ngFor="let type of pokemon.types">
        {{ type.type.name }}, Slot: {{type.slot}}</div>
    </div>
    <br>
    <div *ngFor="let stats of pokemon.stats">
      {{ stats.stat.name | titlecase }}: {{ stats.base_stat }},&nbsp;
      Effort: {{ stats.effort }}
    </div>
    <br>
    <!-- <div *ngFor="let moves of pokemon.moves " class="row ">
      <div class="col-sm my-text1">Moves:</div>
      <div class="col-sm  my-text">{{moves.move.name}}</div>
    </div> -->

  </div>

</div>
