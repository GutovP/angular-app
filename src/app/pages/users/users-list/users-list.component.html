<div class="text-center">
  <h2>Users</h2>

  <br>
  <h3 *ngFor=" let user of users">
    <a [routerLink]="[ '/users', user.id ]">{{user.id}} : {{user.name}} {{user.age}}</a>
  </h3>

  <br>
  <br>
  <input type="text" #n> <input type="number" #a size="3" min="1" max="80">

  <button (click)="addUser(n.value,a.value)">Add User</button>
  <br>
  <br>

  <!-- ? nullable check. if the user is null, it wont throw exception -->
  <h2>ACTIVE USER: {{activeUser?.name}} {{activeUser?.age}}</h2>
</div>
